<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            body {
                margin-top: 20px;
            }
        </style>

        <title>Wake Lock</title>

        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Wake Lock</h1>
                <h3>Prevent your computer from going to sleep while this tab is open</h3>
            </header>

            <content>
                <span id="wakelock-status" class="badge badge-danger"></span>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="wakelock">
                    <label class="custom-control-label" for="wakelock">Enable Wake Lock</label>
                </div>
            </content>
        </div>
    </body>
</html>
